  <body>
  	<script>
    	function arrayGenerator (n, min, max) {
    		let a = [];
        let x;
    		for(x = 0; x < n; x++) {
          a.push(Math.ceil(Math.random() * (max - min) + min));
    		}
        return a;
    	}
      function arrayGeneratorMap (n, min, max) {
        let a = Array(n).fill(0);
        return a.map(function () {
            return Math.ceil(Math.random() * (max - min) + min);});
      }
      function voteCounting (votes) {
        let counting = Array(n).fill(0);
        for (idx in votes) {
          counting[votes[idx]]++;
        }
        let maxVotes = 0;
        let winnerID = 0;
        for (id in counting) {
          if (counting[id] > maxVotes) {
            maxVotes = counting[id];
            winnerID = id;
          }
        }
        return { id: winnerID, votes: maxVotes};
      }
  	</script>
