<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"content="Kevin Alvarez Astete"/>
    <style>
      table, th, td{
        background-color: white;
        border: 1px solid black;
        text-align: center;
      }
      #calcular{
        margin: 10px;
      }
    </style>
    <title>Ejercicio 05</title>
  </head>
  <body>
    <h2>Ingrese cuantos numeros (0-100) desea generar para la tabla: </h2>
    <input type="number" id="cantidad" placeholder="Ingrese un numero del 0 - 100" style="width:250px">
    <input type="button" id="generarTabla" value="Generar Tabla" onclick="generadorDeTabla()">
    <center id="tabla"></center>
    <center id="resultado"></center>
    <script>
      function generadorDeTabla () {
        let n = document.getElementById("cantidad").value;
        let html = "<table>\n"
                 + "<tr><th>Tabla de Numeros Aleatorios</th></tr>";
        for( let x = 0; x < n; x++){
          html += "<tr><td>" + generarAleatorios() + "</td></tr>\n";
        }
        html += "</table>\n";
        html += '<input type="button" id="calcular" value="Calcular Total" onclick="calcularTotal()">\n';
        document.getElementById("tabla").innerHTML = html;
        document.getElementById("resultado").innerHTML = "";
      }
      function generarAleatorios() {
        return Math.floor(Math.random()*100 + 1);
      }
      function calcularTotal() {
        let auxiliar = document.getElementsByTagName("td");
        let total = 0;
        for(let i = 0; i < auxiliar.length ; i++){
          total += parseInt(auxiliar[i].innerHTML);
        }
        let html = "<table><tr><th>TOTAL: </th>\n"
                  +"<td>"+ total + "</td></tr></table>";
        document.getElementById("resultado").innerHTML = html;
      }
    </script>
  </body>
</html>
