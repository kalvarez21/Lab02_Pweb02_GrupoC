<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"content="Kevin Alvarez Astete"/>
    <title>Ejercicio 02</title>
  </head>
  <body>
    <section class="container">
      <div id="cuadro">
        <h2>Invierta la palabra que desee</h2>
        <input type="text" id="txtBox" placeholder="Ingrese una palabra">
        <input type="button" id="invertirBtn" value="Invertir palabra" onclick="invertirPalabra()">
        <h2>PALABRA INVERTIDA: </h2>
        <div id="resultado"></div>
      </div>
    </section>
    <script>
      function invertirPalabra () {
        let word = document.getElementById("txtBox").value;
        let x;
        for (x = 0; x < word.lenght; x++) {
          word = word.substring(1) + word.charAt(0);
        }
        document.getElementById("Resultado").innerHTML = word;
      }
    </script>
  </body>
</html>
